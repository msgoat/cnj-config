# docker-compose.yml
# ----------------------------------------------------------------------------
# Composes Docker containers and volumes to a runnable Java EE application
# ----------------------------------------------------------------------------
#
---
version: '3'

services:

  backend:
    image: docker.at.automotive.msg.team/cloudtrain/cnj-config-backend-javaee:${project.version}
    ports:
      - "38080:8080"
    environment:
      CLOUDTRAIN_CONFIG_STRINGVALUE: "JavaEE"
      CLOUDTRAIN_CONFIG_NUMERICVALUE: "456"


