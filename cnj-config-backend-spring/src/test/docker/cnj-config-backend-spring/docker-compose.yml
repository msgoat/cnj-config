# docker-compose.yml
# ----------------------------------------------------------------------------
# Composes Docker containers and volumes to a runnable Spring Boot application
# ----------------------------------------------------------------------------
#
---
version: '3'

services:

  backend:
    image: docker.at.automotive.msg.team/cloudtrain/cnj-config-backend-spring:latest
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: cloud
      CNAP_CLOUD: openshift
      CLOUDTRAIN_CONFIG_STRINGVALUE: "environmentVariables"
      CLOUDTRAIN_CONFIG_NUMERICVALUE: "456"





  